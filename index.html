<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布兼职</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,Chrome=1" />
    <!-- 移动端meta-->
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no,minimal-ui" name="viewport" />
    <meta name="apple-mobile-web-app-capale" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <!-- reset-->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- materialize-->
    <link rel="stylesheet" href="materialize/sass/materialize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <h3 class="orange white-text">诚客</h3>
</header>

<section>
    <div class="job">
        <form>
            <div class="input-field">
                <span>
                    <label for="title">兼职名称：</label>
                    <input type="text" name="title" id="title" />
                </span>
            </div>
            <div class="input-field">
                <span>
                    <label for="company">发布兼职的单位：</label>
                    <input type="text" name="company" id="company" />
                </span>
            </div>
            <div class="input-field">
                <span>
                    <label for="money">佣金（工资）：</label>
                    <input type="text" name="money" id="money" />
                </span>
            </div>
            <div class="input-field">
                <span>
                    <label for="num">需求人数：</label>
                    <input type="text" name="num" id="num" />
                </span>
            </div>
            <div class="input-field">
                <span>
                    <label for="content">具体内容（时间也填进去）：</label>
                    <textarea id="textarea1" class="materialize-textarea" ></textarea>
                    <input type="hidden" name="content" id="content" />
                </span>
            </div>
            <div class="input-field">
                <span>
                    <label for="address">地址：</label>
                    <input type="text" name="address" id="address" />
                </span>
            </div>
            <div class="input-field">
                <span>
                    <label for="tel">电话：</label>
                    <input type="text" name="tel" id="tel" />
                </span>
            </div>
            <div class="input-field">
                <span>
                    <label for="endtime">结束时间：</label>
                    <input type="date" name="endtime" id="endtime" class="datepicker picker__input" />
                </span>
            </div>
        </form>
        <a href="javascript:;" id="sub" class="waves-effect btn waves-light orange">提交</a>
    </div>
</section>

<script type="text/javascript" src="jQuery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="materialize/js/bin/materialize.min.js"></script>
<script>
    $(function(){
        $(".datepicker").pickadate({
            closeOnSelect: true,
            closeOnClear: true,
            monthsFull: [ '01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12' ],
            format: 'yyyy-mmmm-d'
        })

        var textarea = $('textarea');
        textarea.focus(function(){
            textarea.css({"border-bottom":"1px solid orange","box-shadow":"0 1px 0 0 orange"});
        });
        textarea.blur(function(){
            textarea.css({"border-bottom":"1px solid #9e9e9e","box-shadow":"none"});
        });
    })


</script>
</body>
</html>
